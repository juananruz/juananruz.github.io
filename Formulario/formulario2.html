<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario - Amigos de la informática</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h2 class="titulo">
    Rellena el siguiente cuestionario para formar parte del club de <br>
    "Amigos de la informática"
</h2>

<form class="formulario">

    <fieldset class="bloque datos">
        <legend>Datos personales</legend>

        <label>Nombre: <input type="text"></label>
        <label>Domicilio: <input type="text" placeholder="&lt;calle, número y localidad&gt;"></label>

        <label>País de origen: 
            <select>
                <option>España</option>
                <option>México</option>
                <option>Argentina</option>
                <option>Chile</option>
            </select>
        </label>

        <label>Fecha de nacimiento: <input type="date"></label>

        <label>Correo electrónico: <input type="email"></label>
        <label>Teléfono: <input type="text"></label>

        <div class="estado">
            Estado civil: <br>
            <label><input type="radio" name="civil"> Solter@</label>
            <label><input type="radio" name="civil"> Casad@</label>
            <label><input type="radio" name="civil"> Separad@</label>
            <label><input type="radio" name="civil"> Viud@</label>
        </div>

        <div class="sexo">
            Sexo: 
            <label><input type="radio" name="sexo"> Hombre</label>
            <label><input type="radio" name="sexo"> Mujer</label>
        </div>
    </fieldset>

   
    <fieldset class="bloque info">
        <legend>Otra información de interés</legend>

        <label>Seleccione los componentes electrónicos con los que habitualmente trabajas:</label>
        <select multiple size="4" class="lista-multiple">
            <option>Móvil</option>
            <option>Tablet</option>
            <option>Ordenador</option>
            <option>Ebook</option>
        </select>

        <br><br>

        <label>Seleccione tus actividades favoritas:</label>
        <div class="actividades">
            <label><input type="checkbox"> Hacer deporte</label>
            <label><input type="checkbox"> Salir con mis amigos</label>
            <label><input type="checkbox"> Ver series, pelis…</label>
            <label><input type="checkbox"> Realizar rutas de senderismo</label>
            <label><input type="checkbox"> Ir al cine</label>
            <label><input type="checkbox"> Escuchar música</label>
        </div>

        <label>Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
        <textarea rows="3"></textarea>

        <label>Elige o escribe tu peli favorita:
            <input type="text">
        </label>

    </fieldset>


    <div class="botones">
        <button type="submit" class="btn enviar">Enviar</button>
        <button type="reset" class="btn cancelar">Cancelar</button>
        <a href="index.html">Volver al menu de formularios disponible</a>
    </div>

</form>

</body>
</html>
