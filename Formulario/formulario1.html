<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Inscripción</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1>HOJA DE INSCRIPCIÓN</h1>
<h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>

<form class="form-container">

 
    <fieldset class="datos-personales">
        <legend>Datos Personales</legend>

        <label>Nombre: <input type="text"></label>
        <label>Apellidos: <input type="text"></label>
        <label>DNI: <input type="text"></label>

        <label>Localidad de Nacimiento: <input type="text"></label>

        <label>Provincia:
            <select>
                <option>Huelva</option>
                <option>Sevilla</option>
                <option>Cádiz</option>
                <option>Córdoba</option>
                <option>Málaga</option>
            </select>
        </label>

        <label>Fecha de Nacimiento: <input type="date"></label>

        <label>Dirección: <input type="text"></label>
        <label>Código Postal: <input type="text"></label>
    </fieldset>

   
    <fieldset class="forma-acceso">
        <legend>Forma de Acceso</legend>

        <label><input type="radio" name="acceso"> Directo</label>

        <div class="sub-options">
            <label><input type="radio" name="modalidad"> Bachillerato Log Modalidad <input type="text"></label>
            <label><input type="radio" name="modalidad"> Experimental</label>
            <label><input type="radio" name="modalidad"> COU Opción <input type="text"></label>
            <label><input type="radio" name="modalidad"> FP2</label>
            <label><input type="radio" name="modalidad"> Otros (especifique) <input type="text"></label>
        </div>

        <label><input type="radio" name="acceso"> Prueba Libre</label>
    </fieldset>

  
    <fieldset class="documentos">
        <legend>Documentos Adjuntados</legend>

        <label><input type="checkbox"> Fotocopia DNI</label>
        <label><input type="checkbox"> Certificado Académico</label>
        <label><input type="checkbox"> Otros documentos (especifique) <input type="text"></label>
    </fieldset>

   
    <div class="buttons">
        <button type="submit">Enviar Solicitud</button>
        <button type="reset">Limpiar datos</button>
        <a href="index.html">Volver al menu de formularios disponible</a>
    </div>

</form>

</body>
</html>
